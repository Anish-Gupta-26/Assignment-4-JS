<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Alert Example</title>
    <script>
        function showAlert() {
            alert("Form submitted successfully!");
        }
    </script>
</head>
<body>
    <form onsubmit="showAlert()">
        <input type="text" placeholder="Enter your name" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
